<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVL FORM</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

  <div class="container">
    <center>
      <form action="https://formsubmit.co/oloyakennedy7@gmail.com">
        <p><input class="form-control" type="hidden" name="_next" value="https://scbtoursandtravel.com/thankyou.html">
        </p>
        <input name="NAME" placeholder="NAME" type="text" class="name inputt" required><br><br>
        <input name="CONTACT" placeholder="CONTACT" type="text" class="name inputt" required><br><br>
        <input name="CELL NUMBER" placeholder="CELL NUMBER" type="text" class="name inputt" required><br><br>
        <input name="CELL LEADER'S NAME" placeholder="CELL LEADER'S NAME" type="text" class="name inputt"
          required><br><br>
        <input name="CELL LEADER'S CONTACT" placeholder="CELL LEADER'S CONTACT" type="text" class="name inputt"
          required><br><br>
        <input name="PLACE OF RECIDENT" placeholder="PLACE OF RECIDENT" type="text" class="name inputt"
          required><br><br>
        <input name="PLACE OF WORK" placeholder="PLACE OF WORK" type="text" class="name inputt" required><br><br>
        <input name="TYPE OF WORK" placeholder="TYPE OF WORK" type="text" class="name inputt" required><br><br>
        <select class="inputt" name="selection" id="AREA OF SERVICE">
          <option value="">AREA OF SERVICE</option>
          <option value="SOUND">SOUND</option>
          <option value="VISUAL">VISUAL</option>
          <option value="LIGHTING">LIGHTING</option>
        </select><br><br>
        <textarea name="INSPIRATION TO SERVE IN TECH TEAM" placeholder="INSPIRATION TO SERVE IN TECH TEAM" type="text"
          class="name inputt" required></textarea><br><br>
        <button type="submit" class="submitbtn">SEND</button>
      </form>
    </center>
  </div>
</body>

</html>
